<app-login *ngIf="!isLogged"></app-login>
<section class="section">
  <mat-toolbar class="toolbar">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>favorite</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>

  <mat-drawer-container class="container">
    <mat-drawer
      class="sidenav-menu"
      mode="side"
      [ngClass]="{
        'sidenav-menu-desktop': !isMobileSidenav,
        'sidenav-menu-half': isHalfSidenav,
        
      }"
      [disableClose]="true"
    >
      <div class="sidenav-content">
        <div>
          <button (click)="toggleSidenav()">
            <mat-icon>menu</mat-icon>
          </button>
          <div
            [ngStyle]="{
              opacity: isHalfSidenav ? '0' : '1'
            }"
          ></div>
        </div>


        <div class="button-parent">
          <button (click)="toggleSidenav()">
            <mat-icon>home</mat-icon>
          </button>
          <div
            [ngStyle]="{
              opacity: isHalfSidenav ? '0' : '1'
            }"
          >
            Start
          </div>
        </div>
      </div>
    </mat-drawer>

    <mat-drawer-content class="drawer-content">
      <router-outlet (activate)="onRouterLinkActivate()"></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</section>
