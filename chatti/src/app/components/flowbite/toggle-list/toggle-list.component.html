<div class="toggle-button-fix-position">
  <label
    class="inline-flex items-center justify-between text-gray-500 border border-b-0 bg-gray-50 rounded-b-none focus:outline-none hover:bg-gray-100 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700"
  >
    <input
      type="checkbox"
      class="sr-only peer"
      [(ngModel)]="checkbox"
      (change)="getCheckboxValue($event)"
    />
    <div
      class="toggle-button relative w-9 h-5 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:rounded-full after:h-4 after:w-4 after:transition-all after:bg-white peer-checked:bg-blue-600"
    ></div>
    <!-- <span class="text-sm font-medium text-gray-900 dark:text-gray-300"></span> -->
    <!-- <mat-icon>list</mat-icon> -->
    
      <!-- <mat-icon class="icon">apps</mat-icon> -->

      <mat-icon class="icon" [ngClass]="checkbox ? 'app-icon' : 'list-icon'">
        {{ checkbox ? "apps" : "list" }}
      </mat-icon>
    
  </label>
</div>
