<div class="border rounded-lg">
  <form class="p-3" (ngSubmit)="onSubmit()" #createForm="ngForm">
    <div class="border-b pb-3">
      <h2 class="text-base font-semibold leading-7 text-gray-900">
        Upload a new Article
      </h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">
        This information will be displayed publicly so be careful what you
        share.
      </p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
          <label
            for="title"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Title*</label
          >
          <div class="mt-2">
            <div
              class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
            >
              <input
                type="text"
                id="title"
                required
                [(ngModel)]="data.title"
                name="title"
                autocomplete="title"
                class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="title"
              />
            </div>
          </div>
        </div>

        <div class="col-span-full">
          <label
            for="content"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Content</label
          >
          <div class="mt-2">
            <textarea
              type="text"
              id="content"
              required
              [(ngModel)]="data.content"
              name="content"
              placeholder="content"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            ></textarea>
          </div>
        </div>

        <div class="col-span-full">
          <label
            for="cover-photo"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Images*</label
          >
          <div class="mt-2 flex justify-start">
            <label
              class="cursor-pointer inline-flex items-center justify-between text-gray-500 border bg-gray-50 rounded focus:outline-none hover:bg-gray-100 font-medium text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700"
              for="file-upload"
              ><span>Upload a file</span>
              <input
                (change)="selectFiles($event)"
                id="file-upload"
                name="file-upload"
                type="file"
                multiple="multiple"
                class="sr-only"
            /></label>
          </div>
        </div>

        <div
          class="relative flex flex-col"
          *ngFor="let imageUrl of imageUrls; let i = index"
        >
          <button
            class="remove-button w-[168px] h-auto"
            (click)="removeImage(i)"
          >
            <mat-icon class="remove-icon">close</mat-icon>
          </button>
          <img
            class="border rounded-lg w-[168px] h-auto"
            [src]="imageUrl"
            alt="Selected Image"
            [ngClass]="{ 'border-blue-500': mainImageIndex === i }"
            (click)="chooseMainImage(i)"
            style="max-width: 100%; height: auto; cursor: pointer"
          />
        </div>
      </div>
      <p class="mt-3 text-sm text-gray-600" *ngIf="imageUrls.length > 1">
        Click on the image you want to choose as main Image and it will be edged
        blue
      </p>
    </div>
    <div class="pt-3 flex justify-end items-center">
      <button
        type="submit"
        class="save-article cursor-pointer inline-flex items-center justify-center text-gray-500 border rounded focus:outline-none hover:bg-gray-100 font-medium text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 "
      >
        Save Article
      </button>
    </div>
  </form>
</div>
