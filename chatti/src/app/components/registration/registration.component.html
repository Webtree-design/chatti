<form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" required [(ngModel)]="user.username" name="username" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required [(ngModel)]="user.email" name="email" />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required [(ngModel)]="user.password" name="password" />
    </div>
    <div>
      <label for="passwordConfirm">Confirm Password:</label>
      <input type="password" id="passwordConfirm" required [(ngModel)]="user.passwordConfirm" name="passwordConfirm" />
    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" />
    </div>
    <button type="submit">Register</button>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
