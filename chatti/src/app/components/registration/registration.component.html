<div class="registration-overlay">
  <div class="registration-box">
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          required
          [(ngModel)]="user.username"
          name="username"
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          required
          [(ngModel)]="user.email"
          name="email"
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          required
          [(ngModel)]="user.password"
          name="password"
        />
      </div>
      <div>
        <label for="passwordConfirm">Confirm Password:</label>
        <input
          type="password"
          id="passwordConfirm"
          required
          [(ngModel)]="user.passwordConfirm"
          name="passwordConfirm"
        />
      </div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" />
      </div>
      <button type="submit">Register</button>
      <button type="button" (click)="registerWithOAuth2('google')">
        Register with Google
      </button>
      <button type="button" (click)="toggleRegister()">Or Login</button>
      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </div>
</div>

<div class="login-overlay">
  <div class="login-box">
    <div
      class="min-h-screen flex items-center justify-center w-full dark:bg-gray-950"
    >
      <div
        class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-8 py-6 max-w-md"
      >
        <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">
          Welcome!
        </h1>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="mb-4">
            <label
              for="name"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Name:</label
            >
            <input
              type="text"
              id="name"
              [(ngModel)]="user.name"
              name="name"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter your name"
            />
          </div>
          <div class="mb-4">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Username:</label
            >
            <input
              type="text"
              id="username"
              required
              [(ngModel)]="user.username"
              name="username"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter your username"
            />
          </div>
          <div class="mb-4">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              required
              [(ngModel)]="user.email"
              name="email"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="your@email.com"
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Password:</label
            >
            <input
              type="password"
              id="password"
              required
              [(ngModel)]="user.password"
              name="password"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter your password"
            />
          </div>
          <div class="mb-4">
            <label
              for="passwordConfirm"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Password confirm:</label
            >
            <input
              type="password"
              id="passwordConfirm"
              required
              [(ngModel)]="user.passwordConfirm"
              name="passwordConfirm"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Confirm your password"
            />
          </div>

          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
              <!-- <input
            type="checkbox"
            id="remember"
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 focus:outline-none"
            checked
          />
          <label
            for="remember"
            class="ml-2 block text-sm text-gray-700 dark:text-gray-300"
            >Remember me</label
          > -->
            </div>
            <a
              routerLink="/login"
              (click)="toggleRegister()"
              class="cursor-pointer text-xs text-indigo-500 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >Back to Login</a
            >
          </div>

          <button
            type="submit"
            class="mb-4 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            registrate
          </button>

          <button
            type="button"
            (click)="registerWithOAuth2('google')"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Registrate with Google
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
